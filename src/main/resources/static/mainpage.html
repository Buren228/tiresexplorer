<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tires Explorer App by Serj Rubtcov</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .filter-block {
            margin-bottom: 20px;
        }

        .filters-fields {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filters-fields input {
            flex: 1;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            align-items: baseline;
            min-width: 120px;
        }

        .filter-select {
            display: flex;
            gap: 10px;
            align-items: baseline;
        }

        .filter-select select {
            flex: 1;
        }

        .filter-block label {
            display: block;
            margin-bottom: 10px;
        }

        .filter-block select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .filter-block input[type="checkbox"] {
            margin-right: 10px;
        }

        .fetch-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkbox {
            display: flex;
            gap: 10px;
            align-items: baseline;
            flex-wrap: wrap;
        }

        .fetch-button:hover {
            background-color: #3e8e41;
        }

        .result-block {
            margin-top: 20px;
        }

        .result-block table {
            width: 100%;
            border-collapse: collapse;
        }

        .result-block th, .result-block td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .result-block th {
            background-color: #f0f0f0;
        }

        /* Поле ввода брендов */
        #brands {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Растягивается до конца родительского контейнера */
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
            margin-bottom: 10px; /* Отступ снизу от строки поиска */
        }

        /* Контейнер автозаполнения */
        .autocomplete-brands {
            position: absolute;
            top: 100%; /* Располагается сразу под полем ввода */
            left: 0; /* Привязан к левому краю родительского контейнера */
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Совпадает по ширине с полем ввода */
            max-height: 200px; /* Ограничение по высоте */
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Скрыт по умолчанию */
            box-sizing: border-box; /* Учитывает отступы и границы */
        }

        /* Стили при наведении */
        .autocomplete-brand:hover {
            background-color: #f0f0f0;
        }

        /* Отображение контейнера, если он не пуст */
        .autocomplete-brands.visible {
            display: block;
        }

        /* Элементы списка */
        .autocomplete-brand {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        /* Контейнер фильтров */
        .brand-class {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Для адаптации в случае недостатка места */
        }
    </style>
</head>

<body>
<!--<button class="dark-mode-button" id="themeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>-->
<div class="container">
    <h1 align="center">Tires Explorer App</h1>
    <div class="filter-block">
        <div class="filters-fields">
            <input type="number" id="width" placeholder="Ширина" min="0">
            <input type="number" id="height" placeholder="Высота" min="0">
            <input type="number" id="diameter" placeholder="Диаметр" min="0">
        </div>
        <div class="brand-class" style="position: relative;">
            <input type="text" id="brands" placeholder="Бренд" autocomplete="on">
            <div id="brandsContainer" class="autocomplete-brands"></div>
        </div>
        <div class="filter-select">
            <label for="season">Сезон:</label>
            <select id="season">
                <option value=""> -</option>
                <option value="Всесезонная">Всесезонная</option>
                <option value="Зимняя">Зимняя</option>
                <option value="Летняя">Летняя</option>
            </select>
            <label for="spikes">Шип:</label>
            <select id="spikes">
                <option value=""> -</option>
                <option value="Шип.">Шип.</option>
                <option value="Нешип.">Нешип.</option>
            </select>
        </div>

        <div class="checkbox">
            <label for="runflat">RunFlat</label><input type="checkbox" id="runflat">
            <label for="lightweight">Легкогрузовые</label><input type="checkbox" id="lightweight">
            <label for="mt">M/T</label><input type="checkbox" id="mt">
            <label for="at">A/T</label><input type="checkbox" id="at">
        </div>

    </div>
    <button class="fetch-button" id="searchButton">Найти</button>

    <div class="result-block" id="response">
        <label for="response">Результат</label>
    </div>

</div>
</body>
</html>
<script>
    document.getElementById('searchButton').addEventListener('click', function () {
        const width = document.getElementById('width').value;
        const height = document.getElementById('height').value;
        const diameter = document.getElementById('diameter').value;
        const season = document.getElementById('season').value;
        const spikes = document.getElementById('spikes').value;
        const runflat = document.getElementById('runflat').checked;
        const lightweight = document.getElementById('lightweight').checked;
        const mt = document.getElementById('mt').checked;
        const at = document.getElementById('at').checked;
        const brand = document.getElementById('brands').value;

        const filters = {
            width,
            height,
            diameter,
            season,
            spikes,
            runflat,
            lightweight,
            mt,
            at,
            brand
        };

        fetch('/fetchData', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(filters)
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const input = document.getElementById('brands');
        const container = document.getElementById('brandsContainer');
        let allBrands = []; // Храним все бренды

        // Загрузка всех брендов при инициализации
        fetch('/getBrands')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(brands => {
                allBrands = brands.sort((a, b) => a.localeCompare(b, 'ru')); // Сортируем по алфавиту
            })
            .catch(error => {
                console.error("Error fetching brands:", error);
            });

        // Событие ввода текста
        input.addEventListener('input', function () {
            const query = this.value.trim();

            if (query.length > 0) {
                // Фильтруем бренды по введенному тексту
                const filteredBrands = allBrands.filter(brand =>
                    brand.toLowerCase().startsWith(query.toLowerCase())
                );

                displayBrands(filteredBrands);
            } else {
                displayBrands(allBrands);
            }
        });

        // Скрытие автозаполнения при клике вне блока
        document.addEventListener('click', function (event) {
            if (!container.contains(event.target) && event.target !== input) {
                container.classList.remove('visible');
            }
        });

        // Функция отображения вариантов
        function displayBrands(brands) {
            container.innerHTML = ''; // Очищаем предыдущие предложения

            if (brands.length > 0) {
                container.classList.add('visible'); // Показываем контейнер
                brands.forEach(brand => {
                    const div = document.createElement('div');
                    div.classList.add('autocomplete-brand');
                    div.textContent = brand;

                    // Заполнение поля ввода при выборе варианта
                    div.addEventListener('click', function () {
                        input.value = brand;
                        container.innerHTML = '';
                        container.classList.remove('visible'); // Скрываем контейнер
                    });

                    container.appendChild(div);
                });
            } else {
                container.classList.remove('visible'); // Скрываем контейнер, если пусто
            }
        }
    });
</script>
